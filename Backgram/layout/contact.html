<!DOCTYPE html>

<html>
<head>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }

      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 60px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 72px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width" />
    <title>BackGram</title>
</head>
<body>
  <div class="container-narrow">
    <div class="masthead">
      <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="contact.html">Contact</a></li>
      </ul>
      <h3 class="muted">BackGram</h3>
    </div>

    <hr>

    <form class="well span8">
      <div class="row">
            
          <legend class="span8">Contact BackGram</legend>
              <div class="span3">                
                <label>First Name</label>
                <input type="text" class="span3" placeholder="Your First Name">
                <label>Last Name</label>
                <input type="text" class="span3" placeholder="Your Last Name">
                <label>Email Address</label>
                <input type="text" class="span3" placeholder="Your email address">
                  <label>Subject</label>
                <input type="text" class="span3" placeholder="Subject">
            </div>
            <div class="span5">
                <label>Message</label>
                <textarea name="message" id="message" class="input-xlarge span5" rows="10"></textarea>
            </div>
        
            <button type="submit" class="btn btn-primary pull-right">Send</button>
        </div>
    </form>

    <div>
      <p><b>BackGram:</b> <span class="label label-info">v.1.0.4938.8669 - development version</span></p>
    </div>

  </div>  

</body>

</html>
